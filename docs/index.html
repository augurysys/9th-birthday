<html lang="en">
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet"
<head>
    <meta charset="UTF-8">
    <title>Augury's 9th Birthday</title>
    <link rel="shortcut icon" href="./favicon.ico" />
    <style>
        body {
            background-color: #000099;
            font-family: 'Roboto', sans-serif;
        }

        .image {
            width: 100%;
            margin-top: 5px;
        }

        .extra-text {
            color: white;
            background: rgba(10,10,10,0.7);
            position: absolute;
            bottom:0;
            left:0
        }

        .greedy {
            display: grid;
            grid-template-columns: auto auto auto;
            column-gap: 10px;
            row-gap: 20px;
            margin: 20px 20%;
        }

        .greedy > div {
            position: relative;
        }

        a {
            color: white;
            font-size: 22px;
        }
        
        #particles-js {
          position: absolute;
          width: 100%;
          height: 100%;
          background-image: url("");
          background-repeat: no-repeat;
          background-size: cover;
          background-position: 50% 50%;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"/>
</head>
<body style="text-align: center">
    <div id="particles-js"></div>
    <img src="./logo.png" style="width: 300px;">
    <div class="greedy">
        <div>
            <a target="_blank" href="https://meet.google.com/yet-gamb-pok">The Town Square<br>
            <img class="image" src="./town_hall.JPG"/></a>
        </div>

        <div>
            <a target="_blank" href="https://meet.google.com/fkg-nnhs-bex">The Karaoke Room<br>
            <img class="image" src="./kareoke.png"/></a>
        </div>

        <div>
            <a target="_blank" href="https://meet.google.com/dpe-qqqe-hmj">Augury Cribs<br>
            <img class="image" src="./cribs.png"/></a>
        </div>

        <div>
            <a target="_blank" href="https://meet.google.com/oht-iuqa-efy">Dance Moves<br>
            <img class="image" src="./dance_moves.jpg"/></a>
        </div>

        <div>
            <a target="_blank" href="https://meet.google.com/wfi-dvfk-vxo">Chill out Break<br>
            <img class="image" src="./chill_out_break.jpg"/></a>
        </div>

        <div>
            <a target="_blank" href="https://miro.com/app/board/o9J_knOrdas=/">Miro Bday Wishes<br>
            <img class="image" src="./bday_wishes.png"/></a>
        </div>

        <div>
            <a target="_blank" href="https://meet.google.com/sef-kqab-avw">Cocktail Class<br>
            <img class="image" src="./cocktail_class.png"/></a>
        </div>

        <div>
            <a target="_blank" href="https://meet.google.com/ujm-jyzm-bqi">Jam Session<br>
            <img class="image" src="./music_room.JPG"/></a>
            <div class="extra-text">
                Don't forget to disable the google sound de-noiser if you want to play with us
            </div>
        </div>

        <div>
            <a target="_blank" href="https://meet.google.com/cif-xdki-ukn">THE PARTY ROOM<br>
            <img class="image" src="./party.gif"/></a>
        </div>
    </div>
    
    <script>
    particlesJS("particles-js", {
  "particles": {
    "number": {
      "value": 380,
      "density": {
        "enable": true,
        "value_area": 800
      }
    },
    "color": {
      "value": "#ffffff"
    },
    "shape": {
      "type": "circle",
      "stroke": {
        "width": 0,
        "color": "#000000"
      },
      "polygon": {
        "nb_sides": 5
      },
      "image": {
        "src": "img/github.svg",
        "width": 100,
        "height": 100
      }
    },
    "opacity": {
      "value": 0.5,
      "random": false,
      "anim": {
        "enable": false,
        "speed": 1,
        "opacity_min": 0.1,
        "sync": false
      }
    },
    "size": {
      "value": 3,
      "random": true,
      "anim": {
        "enable": false,
        "speed": 40,
        "size_min": 0.1,
        "sync": false
      }
    },
    "line_linked": {
      "enable": true,
      "distance": 150,
      "color": "#ffffff",
      "opacity": 0.4,
      "width": 1
    },
    "move": {
      "enable": true,
      "speed": 6,
      "direction": "none",
      "random": false,
      "straight": false,
      "out_mode": "out",
      "bounce": false,
      "attract": {
        "enable": false,
        "rotateX": 600,
        "rotateY": 1200
      }
    }
  },
  "interactivity": {
    "detect_on": "canvas",
    "events": {
      "onhover": {
        "enable": true,
        "mode": "grab"
      },
      "onclick": {
        "enable": true,
        "mode": "push"
      },
      "resize": true
    },
    "modes": {
      "grab": {
        "distance": 140,
        "line_linked": {
          "opacity": 1
        }
      },
      "bubble": {
        "distance": 400,
        "size": 40,
        "duration": 2,
        "opacity": 8,
        "speed": 3
      },
      "repulse": {
        "distance": 200,
        "duration": 0.4
      },
      "push": {
        "particles_nb": 4
      },
      "remove": {
        "particles_nb": 2
      }
    }
  },
  "retina_detect": true
});

    </script>
</body>
</html>
