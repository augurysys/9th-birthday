<html lang="en">
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet"/>
<head>
    <meta charset="UTF-8">
    <title>The Blue Swan Event</title>
    <link rel="shortcut icon" href="./favicon.ico" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        .grid-row-1 {
            grid-row: 1
        }
        .grid-row-2 {
            grid-row: 2
        }
        .grid-row-3 {
            grid-row: 3
        }

        .grow-column-1 {
            grid-column: 1
        }
        .grow-column-2 {
            grid-column: 2
        }
        .grid-column-3 {
            grid-column: 3
        }
        .room-photo {
            width: 20vw;
            margin-top: 20px;
        }

        .room-icon {
            height: 1em;
        }

        .greedy {
            display: grid;
            grid-template-columns: auto auto;
            column-gap: 50px;
            row-gap: 20px;
            margin: 50px auto;
        }

        .greedy > div {
            position: relative;
        }

        .cat-header {
            color: white;
            font-size: 32px;
        }
        a {
            color: white;
            font-size: 22px;
        }

        .grid {
            display: grid;
            justify-content: center;
        }

        .room-link {
            margin: 0px 10px;
        }
    </style>
</head>
<body style="text-align: center">
    <img src="./logo.png" style="margin-top:20px;width: 300px;">
    <div class="greedy">
        <div class="grid-row-1 grid-column-1 cat-header">Command</div>
        <div class="grid grid-row-2 grid-column-1">
            <flex>
                <img class="room-icon" src="./blue-swan.png"/>
                <a class="room-link" target="_blank" href="meet.google.com/dii-zgqd-xvf">Blue swan room</a>
                <img class="room-icon" src="./blue-swan.png"/>
            </flex>
            <img class="room-photo" src="./blue-swan-room.gif"/>
        </div>
        <div class="grid grid-row-3 grid-column-1">
            <flex>
                <a class="room-link" target="_blank" href="meet.google.com/frt-rkmi-swb">Database</a>
            </flex>
            <img class="room-photo" src="./database.gif"/>
        </div>
        <div class="grid-row-1 grid-column-2 cat-header">Party</div>
        <div class="grid grid-row-2 grid-column-2">
            <flex>
                <a class="room-link" target="_blank" href="meet.google.com/why-ysfp-ied">The Karaoke Room</a>
            </flex>
            <img class="room-photo" src="./karaoke.gif"/>
        </div>

        <div class="grid grid-row-3 grid-column-2">
            <flex>
                <a class="room-link" target="_blank" href="meet.google.com/pob-gytk-vvy">Chill out bar</a>
            </flex>
            <img class="room-photo" src="./chillout.gif"/>
        </div>
        <div class="grid-row-1 grid-column-3 cat-header">Beyond</div>
        <div class="grid grid-row-2 grid-column-3">
            <flex>
                <img class="room-icon" src="./white-swan.png"/>
                <a class="room-link" target="_blank" href="meet.google.com/sgr-qfjm-maz">Room #1</a>
                <img class="room-icon" src="./white-swan.png"/>
            </flex>
            <img class="room-photo" src="./beyond1.gif"/>
        </div>

        <div class="grid grid-row-3 grid-column-3">
            <flex>
                <img class="room-icon" src="./black-swan.png"/>
                <a class="room-link room-2" target="_blank" href="meet.google.com/uqp-yqxn-cov">Room #2</a>
                <img class="room-icon" src="./black-swan.png"/>
            </flex>
            <img class="room-photo" src="./beyond2.gif"/>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
    <script>
      $(".room-2").on("load", function(){
        window.VANTA.WAVES({
          el: "html",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          scale: 1.00,
          scaleMobile: 1.00,
          color: 0x22c64,
          shininess: 66.00,
          waveHeight: 13.50,
          waveSpeed: 1.50,
          zoom: 0.65
        })
      });

    </script>
</body>
</html>
