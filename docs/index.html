<html lang="en">
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet"/>
<head>
    <meta charset="UTF-8">
    <title>The Ekosistem</title>
    <link rel="shortcut icon" href="./favicon.ico" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #aeb394;
        }

        .grid-row-1 {
            grid-row: 1
        }
        .grid-row-2 {
            grid-row: 2
        }
        .grid-row-3 {
            grid-row: 3
        }

        .grow-column-1 {
            grid-column: 1
        }
        .grow-column-2 {
            grid-column: 2
        }
        .grid-column-1-3 {
            grid-column: 1/3;
        }

        .grid-column-2-4 {
            grid-column: 2/4;
        }
        .grid-column-3 {
            grid-column: 3
        }
        .room-photo {
            width: 15vw;
            margin-top: 20px;
        }

        .room-icon {
            height: 4em;
        }

        .greedy {
            display: grid;
            grid-template-columns: auto auto;
            column-gap: 50px;
            row-gap: 50px;
            margin: 50px auto;
        }

        .greedy > div {
            position: relative;
        }

        a {
            color: black;
            font-size: 22px;
        }

        .flex {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .grid {
            display: grid;
            justify-content: center;
            align-items: start;
        }

        .room-link {
            margin: 0px 10px;
            font-size: 2em;
        }
    </style>
</head>
<body style="text-align: center">

    <img src="./ekosistem.png" style="margin-top:20px;width: 30%;">
    <div class="greedy">
        <div class="grid grid-row-2 grid-column-1">
            <div class="flex">
                <a class="room-link" target="_blank" href="https://meet.google.com/dfv-pogm-mfa">OEMs</a>
            </div>
            <img class="room-photo" src="./mountain.png"/>
        </div>
        <div class="grid grid-row-2 grid-column-2">
            <div class="flex">
                <a class="room-link" target="_blank" href="https://meet.google.com/qqq-tjmv-ecm">Technologists</a>
            </div>
            <img class="room-photo" src="./wand.png"/>
        </div>
        <div class="grid grid-row-2 grid-column-3">
            <div class="flex">
                <a class="room-link" target="_blank" href="https://meet.google.com/bou-jbyv-smu">Competitors</a>
            </div>
            <img class="room-photo" src="./orb.png"/>
        </div>
        <div class="grid grid-row-3 grid-column-1-3">
            <div class="flex">
                <a class="room-link" target="_blank" href="https://meet.google.com/tmf-vutv-tyt">Partners</a>
            </div>
            <img class="room-photo" src="./snake.png"/>
        </div>
        <div class="grid grid-row-3 grid-column-2-4">
            <div class="flex">
                <a class="room-link" target="_blank" href="https://meet.google.com/fud-qobm-acv">Practitioners</a>
            </div>
            <img class="room-photo" src="./bow.png"/>
        </div>
    </div>
</body>
</html>
