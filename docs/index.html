<html lang="en">
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet"/>
<head>
    <meta charset="UTF-8">
    <title>Augury's 9th Birthday</title>
    <link rel="shortcut icon" href="./favicon.ico" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        .grid-row-1 {
            grid-row: 1
        }
        .grid-row-2 {
            grid-row: 2
        }
        .grid-row-3 {
            grid-row: 3
        }

        .grow-column-1 {
            grid-column: 1
        }
        .grow-column-2 {
            grid-column: 2
        }
        .grid-column-3 {
            grid-column: 3
        }
        .room-photo {
            height: 200px;
            margin-top: 20px;
        }

        .room-icon {
            height: 1em;
        }

        .extra-text {
            color: white;
            background: rgba(10,10,10,0.7);
            position: absolute;
            bottom:0;
            left:0
        }

        .greedy {
            display: grid;
            grid-template-columns: auto auto;
            column-gap: 50px;
            row-gap: 20px;
            margin: 20px 20%;
        }

        .greedy > div {
            position: relative;
        }

        .cat-header {
            color: white;
            font-size: 32px;
        }
        a {
            color: white;
            font-size: 22px;
        }
    </style>
</head>
<body style="text-align: center">
    <img src="./logo.png" style="margin-top:20px;width: 300px;">
    <div class="greedy">
        <div class="grid-row-1 grid-column-1 cat-header">Command</div>
        <div class="grid-row-2 grid-column-1">
            <a target="_blank" href="meet.google.com/dii-zgqd-xvf">
                <img class="room-icon" src="./blue-swan.png"/>
                Blue swan room
                <img class="room-icon" src="./blue-swan.png"/>
                <img class="room-photo" src="./town_hall.JPG"/>
            </a>
        </div>
        <div class="grid-row-3 grid-column-1">
            <a target="_blank" href="meet.google.com/frt-rkmi-swb">Database
            <img class="room-photo" src="./town_hall.JPG"/></a>
        </div>
        <div class="grid-row-1 grid-column-2 cat-header">Party</div>
        <div class="grid-row-2 grid-column-2">
            <a target="_blank" href="meet.google.com/why-ysfp-ied">The Karaoke Room
            <img class="room-photo" src="./kareoke.png"/></a>
        </div>

        <div class="grid-row-3 grid-column-2">
            <a target="_blank" href="meet.google.com/pob-gytk-vvy">Chill out bar
            <img class="room-photo" src="./cribs.png"/></a>
        </div>
        <div class="grid-row-1 grid-column-3 cat-header">Beyond</div>
        <div class="grid-row-2 grid-column-3">
            <a target="_blank" href="meet.google.com/sgr-qfjm-maz">
                <img class="room-icon" src="./white-swan.png"/>
                Room #1
                <img class="room-icon" src="./white-swan.png"/>
            </a>
            <img class="room-photo" src="./dance_moves.jpg"/></a>
        </div>

        <div class="grid-row-3 grid-column-3">
            <a target="_blank" href="meet.google.com/uqp-yqxn-cov">
                <img class="room-icon" src="./black-swan.png"/>
                Room #2
                <img class="room-icon" src="./black-swan.png"/>
            </a>
            <img class="room-photo" src="./chill_out_break.jpg"/></a>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
    <script>
      window.VANTA.WAVES({
        el: "html",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        scale: 1.00,
        scaleMobile: 1.00,
        color: 0x22c64,
        shininess: 66.00,
        waveHeight: 13.50,
        waveSpeed: 1.50,
        zoom: 0.65
      })
    </script>
</body>
</html>
