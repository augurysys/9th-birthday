<html lang="en">
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet"/>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>The Blue Swan Event</title>
    <link rel="shortcut icon" href="./favicon.ico" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        .grid-row-1 {
            grid-row: 1
        }
        .grid-row-2 {
            grid-row: 2
        }
        .grid-row-3 {
            grid-row: 3
        }

        .grow-column-1 {
            grid-column: 1
        }
        .grow-column-2 {
            grid-column: 2
        }
        .grid-column-3 {
            grid-column: 3
        }
        .room-photo {
            width: 20vw;
            margin-top: 20px;
        }

        .room-icon {
            height: 4em;
        }

        .greedy {
            display: grid;
            grid-template-columns: auto auto;
            column-gap: 50px;
            row-gap: 20px;
            margin: 50px auto;
        }

        .greedy > div {
            position: relative;
        }

        .cat-header {
            color: white;
            font-size: 32px;
        }
        a {
            color: white;
            font-size: 22px;
        }

        .flex {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .grid {
            display: grid;
            justify-content: center;
            align-items: start;
        }

        .room-link {
            margin: 0px 10px;
        }
    </style>
</head>
<body style="text-align: center">
    <script>
      window.addEventListener('DOMContentLoaded', (event) => {
        $(".room-2").on("load", function(){
          window.VANTA.WAVES({
            el: "html",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x22c64,
            shininess: 66.00,
            waveHeight: 13.50,
            waveSpeed: 1.50,
            zoom: 0.65
          })
        });
      });

    </script>
    <img src="./logo.png" style="margin-top:20px;width: 300px;">
    <div class="greedy">
        <div class="grid-row-1 grid-column-1 cat-header">Command</div>
        <div class="grid grid-row-2 grid-column-1">
            <div class="flex">
                <img class="room-icon" src="./swans/Blue-swan.svg"/>
                <a class="room-link" target="_blank" href="https://meet.google.com/dii-zgqd-xvf">Blue swan room</a>
                <img class="room-icon" src="./swans/Blue-swan.svg"/>
            </div>
            <img class="room-photo" src="./blue-swan-room.gif"/>
        </div>
        <div class="grid grid-row-3 grid-column-1">
            <div class="flex">
                <img class="room-icon" src="./swans/Nerd-Swan.svg"/>
                <a class="room-link" target="_blank" href="https://meet.google.com/frt-rkmi-swb">Database</a>
                <img class="room-icon" src="./swans/Nerd-Swan.svg"/>
            </div>
            <img class="room-photo" src="./database.gif"/>
        </div>
        <div class="grid-row-1 grid-column-2 cat-header">Party</div>
        <div class="grid grid-row-2 grid-column-2">
            <div class="flex">
                <img class="room-icon" src="./swans/Singing-Swan.svg"/>
                <a class="room-link" target="_blank" href="https://meet.google.com/why-ysfp-ied">The Karaoke Room</a>
                <img class="room-icon" src="./swans/Singing-Swan.svg"/>
            </div>
            <img class="room-photo" src="./karaoke.gif"/>
        </div>

        <div class="grid grid-row-3 grid-column-2">
            <div class="flex">
                <img class="room-icon" src="./swans/Drinking-swan.svg"/>
                <a class="room-link" target="_blank" href="https://meet.google.com/pob-gytk-vvy">Chill out bar</a>
                <img class="room-icon" src="./swans/Drinking-swan.svg"/>
            </div>
            <img class="room-photo" src="./chillout.gif"/>
        </div>
        <div class="grid-row-1 grid-column-3 cat-header">Beyond</div>
        <div class="grid grid-row-2 grid-column-3">
            <div class="flex">
                <img class="room-icon" src="./swans/White-swan.svg"/>
                <a class="room-link" target="_blank" href="https://meet.google.com/sgr-qfjm-maz">Room #1</a>
                <img class="room-icon" src="./swans/White-swan.svg"/>
            </div>
            <img class="room-photo" src="./beyond1.gif"/>
        </div>

        <div class="grid grid-row-3 grid-column-3">
            <div class="flex">
                <img class="room-icon" src="./swans/Black-swan.svg"/>
                <a class="room-link" target="_blank" href="https://meet.google.com/uqp-yqxn-cov">Room #2</a>
                <img class="room-icon" src="./swans/Black-swan.svg"/>
            </div>
            <img class="room-photo room-2" src="./beyond2.gif"/>
        </div>
    </div>
</body>
</html>
